    <script>
        var i = 0;
        var txt = 'Welcome to my bucket list, which was started in my school days. It is a never-ending work in progress, continuously being updated, contemplated and rejuvenated. Before someone even asks. Yes!!! I do think that I can complete everything on it, anything is possible. It is my hope that one can use these bucket list ideas and examples as inspiration to curve their life in an adventurous way. Our journey defines us and our choices makes us who we are in life …………..So, for a better tomorrow, the journey must continue. I wish the same for you.';
        var speed = 40;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("mytext").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

    <script>
        const colors = [
            '#ab0b0b',
            '#63e500',
            '#013ada',
            '#df00ef',
            '#dc6f09',
            '#ffae19'
        ]

        function createSquare() {

            const section = document.querySelector('section');
            const square = document.createElement('span');

            var size = Math.random() * 50;

            square.style.width = 10 + size + 'px';
            square.style.height = 10 + size + 'px';

            square.style.top = Math.random() * innerHeight + 'px';
            square.style.right = Math.random() * innerWidth + 'px';

            const bg = colors[Math.floor(Math.random() * colors.length)];
            square.style.background = bg;

            section.appendChild(square);

            setTimeout(() => {
                square.remove()
            }, 5000)

        }
        setInterval(createSquare, 120)
    </script>
